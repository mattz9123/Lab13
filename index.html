<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
<form>
    <h1>Student Score Form</h1>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName">
    <br>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName">
    <br>
    <label for="pointsEarned">Points Earned</label>
    <input type="number" id="pointsEarned" name="pointsEarned">
    <br>
    <label for="pointsPossible">Points Possible</label>
    <input type="number" id="pointsPossible" name="pointsPossible">

    <button>Submit</button>

</form>

<div id="objectFirst"></div>
<div id="objectLast"></div>
<div id="objectPercentage"></div>
<div id="objectLetterGrade"></div>

</body>
</html>
